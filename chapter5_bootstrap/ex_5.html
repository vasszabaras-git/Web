<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- css -->
     <style>
        .row{
            min-height: 10rem;
            margin-top: 1rem;
            background-color: #97a6bd;
        }

     </style>
  </head>
  <body>

    <div class="container">

        <div class="row align-items-start">     <!-- pateras flex -->
            <div class="bg-info border border-danger col text-center">CF-1</div>
            <div class="bg-info border border-danger col">CF-1</div>
            <div class="bg-info border border-danger col">CF-1</div>
        </div>


         <div class="row align-items-center">     <!-- pateras flex -->
            <div class="bg-info border border-danger col">CF-1</div>
            <div class="bg-info border border-danger col">CF-1</div>
            <div class="bg-info border border-danger col">CF-1</div>
        </div>

        <div class="row align-items-end">     <!-- pateras flex -->
            <div class="bg-info border border-danger col">CF-1</div>
            <div class="bg-info border border-danger col">CF-1</div>
            <div class="bg-info border border-danger col">CF-1</div>
        </div>
    </div>
    


    <div class="container-lg mt-3">

        <div class="row justify-content-start">     <!-- pateras flex -->
            <div class="col-2 bg-info border border-danger text-center">CF-1</div>
            <div class="col-2 bg-info border border-danger">CF-1</div>
            <div class="col-2 bg-info border border-danger">CF-1</div>
        </div>

         <div class="row justify-content-center">     <!-- pateras flex -->
            <div class="col-2 bg-info border border-danger text-center">CF-1</div>
            <div class="col-2 bg-info border border-danger ">CF-1</div>
            <div class="col-2 bg-info border border-danger ">CF-1</div>
        </div>

         <div class="row justify-content-end">     <!-- pateras flex -->
            <div class="col-2 bg-info border border-danger  text-center">CF-1</div>
            <div class="col-2 bg-info border border-danger ">CF-1</div>
            <div class="col-2 bg-info border border-danger ">CF-1</div>
        </div>

        <!-- disappear when greater than large -->
        <div class="row justify-content-center">
            <div class="col-lg-12 col-6 border border-primary">Hello 1</div>
            <div class="d-lg-none col-6 border border-danger">Hello 2</div>
        </div>

    </div>

    <!-- bootstrap & javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>

</html>
