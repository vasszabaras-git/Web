<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
     <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <!-- bootstrap-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body>
    
    <div class="container-sm border border-secondary-sub rounded mt-3">

        <!-- <div class="card mt-3"> to idio alla ulopoihsh me div

            <div class="card-body"> -->

                <!-- <div class="card-title text-center h4">Create account</div> -->
                 <div class=" text-center h4">Create account</div>
                
                <div class="text-center small text-muted mb-3">Get Started with your account</div>
               <!-- twitter------------------------------------------   -->
                <div class="text-center mb-2">
                    <a href="" class="btn btn-primary col-7 col-sm-6 col-md-5 col-lg-4"> 
                        <i class="bi bi-twitter-x"></i>
                        Login via Twitter</a>
                </div>
                <!-- facebook------------------------------------------   -->
                <div class="text-center mb-2">
                    <a href="" class="btn btn-primary col-7 col-sm-6 col-md-5 col-lg-4">
                        <i class="bi bi-facebook"></i>
                        Login via Facebook</a>
                </div>
               
                <div class="text-center mb-3">
                    <span>OR</span>
                </div>
            
                <!-- form------------------------------------------   -->
                <form>
                    <div class="mx-auto w-50 form-group input-group  col-8 col-sm-7 col-md-6 col-lg-5">
                        <span class="input-group-text"> <i class="bi bi-person"></i> </span>
                        <input class="form-control" placeholder="username" type="text">
                    </div>

                    <div class="mx-auto w-50 form-group input-group  col-8 col-sm-7 col-md-6 col-lg-5">
                         <span class="input-group-text"> <i class="bi bi-lock"></i> </span>
                        <input class="form-control" placeholder="password"  type="password">
                    </div>


                    <div class="text-center m-3">
                        <button class="btn btn-success">Create account</button>
                    </div>
                </form>

                <div class="text-center">
                    <span>Have an account</span>
                </div>
                
            <!-- </div>

        </div> -->

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
