<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
        }


        ul {
            display: flex; /*  default horizontal */
            justify-content: center;
            gap: 2rem;

            list-style: none;
        }

        a {
            /* display */
            display: inline-block;
            /* box model */
            padding: 5px 80px;
            border: 1px solid black;
            /* typography */
            font-weight: bold;
            text-decoration: none;
            /* visual */
            color: black;
            cursor: pointer;
        }



    </style>
</head>
<body>

    <ul>
        <li><a href="#">Java</a></li>
        <li><a href="#">.NET Core</a></li>
        <li><a href="#">Angular</a></li>
    </ul>
    
</body>
</html>
