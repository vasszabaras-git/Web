<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
   
    <!-- Navbar -->
     <nav class="bg-gray-800 text-white ">

        <div class="flex flex-wrap py-3 px-4 justify-between item-center">
            <a class="text-lg font-bold" href="">Coding Factory</a>
        

            <button class="text-gray-300 lg:hidden hover:text-white border border-gray-300 rounded px-1"
            id="navbarToggler">
                <span>
                    <i class="bi bi-list"></i>
                </span>
            </button>

            <div class="hidden w-full lg:flex lg:flex-row lg:justify-between lg:w-xl" id="navbarCollapse">
                <div class="flex flex-col lg:flex-row lg:gap-3">
                    <a class="text-gray-300 hover:text-white" href="">
                        <i class="bi bi-house"></i> Home</a>
                    <a  class="text-gray-300 hover:text-white" href="">Coding Factory</a>
                    <a  class="text-gray-300 hover:text-white" href="">Aueb</a>
                </div>

                <div class="lg:gap-3">
                    <a  class="text-gray-300 hover:text-white" href="">We are</a>
                    <a  class="text-gray-300 hover:text-white" href="">We Innovate</a>
                </div>

            </div>

        </div>

     </nav>

     <div class="mt-3 mx-2" >
        <form class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <!-- email -->
            <div>
                <label class="text-sm font-medium text-gray-700 mb-1" for="fldEmail">Email</label>
                <div class="border border-gray-300 rounded-md flex items-center">
                    <span class="bg-gray-300 px-3 py-2 border-r border-gray-300"><i class="bi bi-envelope"></i> </a></span>
                    <input class="p-2 flex-1 outline-none" type="text" placeholder="Email" id="fldEmail">
                </div>
            </div>

            <!-- password -->
            <div >
                <label class="block text-sm font-medium text-gray-700 mb-1" for="fldPassword">Password</label>
                 <input class="p-2 border border-gray-300 rounded-md w-full outline-none" type="password" placeholder="Password" id="fldPassword">
            </div>

            <!-- Address -->
            <div class="col-span-2">
                <label class="text-sm font-medium text-gray-900 mb-1" for="fldAddress">Address</label>
                <div class="border border-gray-300 rounded-md flex items-center">
                   <span class="bg-gray-300 px-3 py-2 border-r"><i class="bi bi-building"></i> </a></span>
                   <input class="p-2 flex-1 outline-none" type="text" placeholder="Address" id="fldAddress">
                </div>
            </div>

             <!-- City -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="fldCity">City</label>
                <input class="w-full border border-gray-300 rounded-md p-2" type="text" placeholder="City" id="fldCity">
             
            </div>

              <!-- State -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="fldState">State</label>
                   <select class="w-full border border-gray-300 p-2 rounded-md" id="fldState">
                    <option value="">....</option>
                    <option value="">....</option>
                    <option value="">....</option>
                   </select>
            </div>

              <!-- Checkbox -->
            <div class="col-span-2">
                <input type="checkbox" id="fldAgree">
                <label for="fldAgree"> I agree</label>              
            </div>

              <!-- State -->
            <div class="col-span-2">
              <button class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600" type="submit">Submit</button>
               
            </div>




        </form>
     </div>


     <script>
        document.getElementById('navbarToggler').addEventListener('click', function(){
            const menu= document.getElementById('navbarCollapse');
            menu.classList.toggle('hidden')
        })
     </script>


</body>
</html>
